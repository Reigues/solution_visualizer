<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="intersect.js"></script>
    <script src="methods.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body style="background-color: black;">
    <canvas class="split" id="left_top" style="left:0; top:0; z-index:-1;"></canvas>
    <canvas class="split" id="left_bottom" style="left:0; bottom:0;"></canvas>
    <div class="split" id="right_top" style="right:0; top:0; z-index:-1">
        <canvas id="chart_top"></canvas>
    </div>
    <div class="split" id="right_bottom" style="background:blue; right:0; bottom:0;"></div>
    <div style="position:absolute; left:10px; top:10px; width:400px;" class="wrapper">
        <label for="lineNumber_input">Nombre de lignes = </label>
        <input id="lineNumber_input" type="number" value="10" min="0"/>
    </div>
    <div style="position:absolute; left:10px; top:40px; width:400px;" class="wrapper">
        <label for="range_input">Pr√©cision : </label>
        <input type="range" min="0" max="10" value="0" id="range_input">
    </div>
    <div style="position:absolute; left:400px; top:10px; width:500px;" class="wrapper">
        <label for="p_input">p = </label>
        <input type="number" value="1" id="p_input" style="width:5em;">
        <label for="q_input">q = </label>
        <input type="number" value="0" id="q_input" style="width:5em;">
    </div>
    <div style="position:absolute; left:400px; top:40px; width:500px;" class="wrapper">
        <label for="lineNumber_proposition">Proposition de nombre de lignes :</label>
        <label id="lineNumber_proposition">NaN</label>
    </div>
    <div style="position: absolute; left: calc(50.5% + 20px); top: 10px; width:220px; z-index:5;" class="wrapper">
        <label for="autoSync_button">Synchronisation automatique : </label>
        <input id="autoSync_button" type="checkbox" onchange="getData_button.disabled = this.checked; if(this.checked) sync();"></input>
    </div>
    <button id="getData_button" style="position:absolute; top:40px; left: calc(50.5% + 20px); z-index: 5;">Synchroniser</button>
</body>
<script src="canvas-script.js"></script>
<script src="script.js"></script>
</html>
